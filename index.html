<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Floor Feud!</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
  <!-- Bulma Version 0.9.0-->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="modal-background">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2>Round Over!</h2>
      <button class="button is-primary" id="modalOkButton">OK</button>
    </div>
  </div>
  <div id="confetti-container">
    <section class="container">
      <div class=topContainer>
        <div class="horizontalPosition">
          <section class="timerArea">
            <div class="btnGroup">
              <span>
                <span class="timer">
                  <span>
                    <div class=" " id="counter"> Time Left: <br> 20 </div>
                  </span>
                  <span><button class="button" onclick="playPause()">▶️</button></span>
                </span>
              </span>
            </div>
          </section>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Logo_of_Family_Feud.png" alt="logo"
          class="logo" />
      </div>
    </section>
    <br>
    <section class="container">
      <div class="board-item">
        <div class="questionBox board-item-content">
          <span> Click the New Question button to play!</span>
        </div>
      </div>
    </section>

    <div class="horizontalPosition">
      <section class="hero ">
        <form target="#here" method="post" id="answerForm">
          <input id="guess" class="input is-primary is-large" type="text" name="language"
            placeholder="Type your guess here!" />
        </form>
      </section>
      <br>
    </div>
    <h3 id="incorrectAnswerResponse" class="hidden"> Your guess is incorrect </h3>
    <br>

    <section class="container  answerArea">
      <div class="level-item ">
        <div>
          <div class="team-section" id="team1Section">
            <div class="team-name" id="atticVPs">
              Attic VPs
            </div>
            <div class="avatar-container">
              <div class="team-avatar">
                <img src="https://ca.slack-edge.com/T041X66AJ-U06CQ3K63QR-1882d0f16642-512" alt="Attic VP Team Member 1" class="team-image">
              </div>
              <div class="team-avatar">
                <img src="https://ca.slack-edge.com/T041X66AJ-U07DV4RK3BP-33a9e8caf1e8-512" alt="Attic VP Team Member 2" class="team-image">
              </div>
            </div>
            <div class="team-score">
              <span class="team1-score">0</span>
            </div>
          </div>
        </div>

        <div class="columns is-multiline is-centered cards-container" id="sectioncontainer">
          <div class="column is-narrow">
            <article class="message is-info is-dark answerCards">
              <div class="board-item">
                <div class="board-item-content" id="box"><span class="hidden answer" id="0">  </span> </div>
              </div>
              <div class="board-item">
                <div class="board-item-content" id="box"><span class="hidden answer" id="1">  </span></div>
              </div>
              <div class="board-item">
                <div class="board-item-content" id="box"><span class="hidden answer" id="2">  </span></div>
              </div>
              <div class="board-item">
                <div class="board-item-content" id="box"><span class="hidden answer" id="3"></span></div>
              </div>
              <div class="board-item">
                <div class="board-item-content" id="box"><span class="hidden answer" id="4"></span></div>
              </div>
              <div class="board-item">
                <div class="board-item-content" id="box"><span class="hidden answer" id="5"></span></div>
              </div>
            </article>
          </div>
        </div>
        <div>
          <div class="team-section" id="team2Section">
            <div class="team-name" id="basementVPs">
              Basement VPs
            </div>
            <div class="avatar-container">
              <div class="team-avatar">
                <img src="https://ca.slack-edge.com/T041X66AJ-U01HN4982KD-c60dbacf8c8d-512" alt="Basement VP Team Member 1" class="team-image">
              </div>
              <div class="team-avatar">
                <img src="https://ca.slack-edge.com/T041X66AJ-U01PP23N42F-33c796cb2888-512" alt="Basement VP Team Member 2" class="team-image">
              </div>
            </div>
            <div class="team-score">
              <span class="team2-score">0</span>
            </div>
          </div>
        </div>

    </section>

    <div class="horizontalPosition" style="display: flex; justify-content: center;">
      <button id="nextQuestion" class="button is-primary">Next Question →</button>
    </div>

    <script src="./script.js" defer></script>
  </div>
</body>
</html>
